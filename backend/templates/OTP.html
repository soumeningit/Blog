<!DOCTYPE html>
<html lang="en" style="font-family: Arial, Helvetica, sans-serif;">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTP Verification Email</title>
</head>

<body style="margin:0; padding:0; background:#f5f5f5;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background:#f5f5f5; padding: 40px 0;">
    <tr>
      <td align="center">
        <table width="500" cellpadding="0" cellspacing="0" style="background:white; border-radius:10px; padding: 30px; box-shadow:0 4px 10px rgba(0,0,0,0.1);">
          
          <tr>
            <td align="center" style="font-size:28px; font-weight:bold; color:#333;">
              {{appName}}
            </td>
          </tr>

          <tr>
            <td align="center" style="padding: 10px 0; font-size:16px; color:#555;">
              Hi <strong>{{username}}</strong>,<br>
              Use the OTP below to verify your email address and complete your registration.
            </td>
          </tr>

          <tr>
            <td align="center" style="padding: 20px 0;">
              <div style="font-size:36px; font-weight:bold; letter-spacing:8px; background:#f0f0f0; padding:15px 25px; border-radius:8px; display:inline-block;">
                {{otp}}
              </div>
            </td>
          </tr>

          <tr>
            <td align="center" style="padding: 10px 20px; font-size:14px; color:#666;">
              This OTP is valid for <strong>10 minutes</strong>.  
              Do not share it with anyone for your security.
            </td>
          </tr>

          <tr>
            <td align="center" style="padding-top: 25px; font-size:14px; color:#888;">
              Need help? Contact us at <a href="mailto:{{supportEmail}}" style="color:#4B74FF;">{{supportEmail}}</a>
            </td>
          </tr>

          <tr>
            <td align="center" style="padding-top: 20px; font-size:12px; color:#aaa;">
              &copy; {{year}} {{appName}}. All rights reserved.
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
